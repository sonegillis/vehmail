<div class="w-100 d-flex flex-wrap input-wrapper mb-1">
  <div *ngFor="let value of values; let i = index" class="d-flex valid-input align-items-center justify-content-center">
    <p class="mr-1">{{value}}</p>
    <mat-icon (click)="removeInput(i)" class="cursor-pointer" aria-hidden="false" aria-label="Example delete icon">close</mat-icon>
  </div>
  <input [(ngModel)]="inputValue" (keypress)="validateInput($event)" [placeholder]="placeholder" />
</div>
